<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轱辘</title>
    <style>
      * {margin: 0; padding: 0; box-sizing: border-box;}
      :root{
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      #app {
        margin: 20px;
      }
      body {
        font-size: var(--font-size);
      }
    </style>
    <style>
      .box {
        margin: 20px;
      }
    </style>
</head>
<body>

<div id="app">


  <!-- <button @click="showToast">点我</button> -->
  <button @click="showToast1">top</button>
  <button @click="showToast2">middle</button>
  <button @click="showToast3">bottom</button>


  <hr>
  <g-row gutter="20">
    <g-col span="12"
    :phone="{span:12}"
    :ipad="{span:8}"
    :narrow-pc="{span:4}"
    :wide-pc="{span:1}"
    >1</g-col>
    <g-col span="12"
    :phone="{span:12}"
    :ipad="{span:16}"
    :narrow-pc="{span:20}"
    :wide-pc="{span:23}"
    >2</g-col>
  </g-row>
  <!-- <g-row>
    <g-col>1</g-col>
    <g-col>2</g-col>
  </g-row>
  <g-row>
    <g-col span="2">1</g-col>
    <g-col span="22">2</g-col>
  </g-row>
  <g-row>
    <g-col span="2">1</g-col>
    <g-col span="20" offset="2">2</g-col>
  </g-row> -->


  <hr>
  <div class="box">
    <g-input value="张三"></g-input>
    <g-input value="李四" disabled></g-input>
    <g-input value="王五" readonly></g-input>
  </div>
  <div class="box">
    <g-input value="王" v-model="message"></g-input>
    <p>{{message}}</p>
  </div>
  <div class="box">
    <g-input value="王" error="名字不能少于两个字"></g-input>
  </div>
  <div class="box">
    <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
    <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">按钮</g-button>
    <g-button icon="settings" icon-position="right" :loading="loading3"
    @click="loading3 = !loading3">按钮</g-button>
    <g-icon name="download"></g-icon>
    <g-button-group>
      <g-button icon="left">上一页</g-button>
      <g-button >更多</g-button>
      <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
  </div>
  
  
</div>
<script src="./src/app.js"></script>    
<script src="./src/svg.js"></script>

</body>
</html>
